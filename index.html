<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Funmilowo Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="main">
         <div class="calc-body">

             <div class="extra-info">
                    <button class="btn" value="(">(</button>
                    <button class="btn" value=")">)</button>  
                    <button class="btn" value="sin">sin</button><br>
                    <button class="btn" value="cos">cos</button>
                    <p>Work in progress (Sin, Cosine and Tan etc</p>
             </div>
            <i class="fa fa-angle-double-right" id="x-info" aria-hidden="true"></i>
             <h4 class="scincetific">Goodluck's Calculator</h4>
             <h4 class="name">Funmilowo Calculator</h4>
            <div class="display">
                <p class="A-display"></p>
                <p class="B-display"></p>
            </div>
            <div class="groupBtn">
                <button class="deleAll" id="btn1">CA</button>
                <button class="delet" id="btn2" value="2"><i class="fa fa-long-arrow-left" aria-hidden="true"></i></button>
                <button class="btn" value="/">/</button> <br> 
                <button class="btn" value="7">7</button>
                <button class="btn" value="8">8</button>
                <button class="btn" value="9">9</button>
                <button class="btn" value="*">X</button>
                <button class="btn" value="4">4</button>
                <button class="btn" value="5">5</button>
                <button class="btn" value="6">6</button>
                <button class="btn" value="-">-</button>
                <button class="btn" value="1">1</button>
                <button class="btn" value="2">2</button>
                <button class="btn" value="3">3</button>
                <button class="btn" value="+">+</button>
                <button class="btn" value=".">.</button>
                <button class="btn" value="0">0</button>
                <button class="equal" id="btn3">=</button>
                
                
            </div>
            
        </div>
     </div>





    <script src="index.js"></script>    
</body>
</html>
